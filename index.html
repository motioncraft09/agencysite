<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotionCraft | AI-Powered Ad Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* All your existing CSS remains the same until the media queries section */

        /* Enhanced Mobile Responsiveness */
        @media (max-width: 1100px) {
            .hero-content {
                flex-direction: column;
            }
            
            .hero-text {
                text-align: center;
                margin-bottom: 55px;
            }
            
            .hero-text p {
                margin-left: auto;
                margin-right: auto;
            }
            
            .hero-btns {
                justify-content: center;
            }
            
            .hero-stats {
                justify-content: center;
            }
        }

        @media (max-width: 992px) {
            .hero-text h1 {
                font-size: 2.8rem;
            }
            
            .section-header h2 {
                font-size: 2.3rem;
            }
            
            .graph {
                height: 350px;
            }
            
            .floating-element {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 85px;
                left: 0;
                width: 100%;
                background: rgba(15, 23, 42, 0.98);
                flex-direction: column;
                padding: 25px;
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
                transition: var(--transition);
                z-index: 1000;
                gap: 20px;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                height: calc(100vh - 85px);
                overflow-y: auto;
            }
            
            .nav-links.active {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
            
            .nav-links li {
                margin: 0;
                text-align: center;
            }
            
            .nav-links a {
                font-size: 1.1rem;
                padding: 12px 0;
                display: block;
            }
            
            .hero {
                padding: 130px 0 60px;
            }
            
            .hero-text h1 {
                font-size: 2.3rem;
            }
            
            .section-header h2 {
                font-size: 2rem;
            }
            
            .process-container::before {
                left: 35px;
            }
            
            .step-number {
                min-width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .video-container {
                grid-template-columns: 1fr;
            }
            
            .hero-btns {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .hero-btns .btn {
                width: 100%;
                max-width: 280px;
                margin-bottom: 0;
            }
            
            .graph {
                height: 300px;
            }

            .pricing-tabs {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            
            .tab-btn {
                width: 100%;
                text-align: center;
                padding: 12px 25px;
            }
            
            .hero-stats {
                flex-direction: column;
                gap: 25px;
            }
            
            .stat-item {
                text-align: center;
            }
            
            .stat-item h3 {
                font-size: 2rem;
            }
            
            .process-step {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .step-content {
                width: 100%;
                margin-left: 0;
            }
            
            .popular-tag {
                right: -32px;
                font-size: 0.7rem;
                padding: 6px 30px;
                width: 150px;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .pricing-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .footer-grid {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 30px;
            }
            
            .footer-col h3::after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .social-links {
                justify-content: center;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 14px 28px;
                font-size: 1rem;
            }
            
            .whatsapp-content h2 {
                font-size: 2rem;
            }
            
            .cta h2 {
                font-size: 2rem;
            }
            
            .graph-header h2 {
                font-size: 2rem;
            }
            
            .graph-header p {
                font-size: 1rem;
            }
            
            /* Improved mobile navigation */
            body.menu-open {
                overflow: hidden;
            }
            
            .nav-cta {
                margin-left: auto;
                padding-right: 15px;
            }
        }

        @media (max-width: 576px) {
            .hero-text h1 {
                font-size: 2rem;
                line-height: 1.2;
            }
            
            .hero-text p {
                font-size: 1rem;
                line-height: 1.6;
            }
            
            .section-header h2 {
                font-size: 1.8rem;
            }
            
            .section-header p {
                font-size: 1rem;
            }
            
            .graph {
                height: 250px;
            }
            
            .service-card, .pricing-card {
                padding: 25px 20px;
            }
            
            .service-icon {
                width: 55px;
                height: 55px;
                font-size: 1.4rem;
            }
            
            .service-card h3 {
                font-size: 1.4rem;
            }
            
            .pricing-price {
                font-size: 2.2rem;
            }
            
            .whatsapp-content h2 {
                font-size: 1.8rem;
            }
            
            .cta h2 {
                font-size: 1.8rem;
            }
            
            .logo-text {
                font-size: 1.4rem;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 0.95rem;
            }
            
            .hero-tag {
                font-size: 0.8rem;
                padding: 6px 15px;
            }
            
            .stat-item h3 {
                font-size: 1.8rem;
            }
            
            .stat-item p {
                font-size: 0.8rem;
            }
            
            .process-container::before {
                left: 35px;
            }
            
            .step-number {
                min-width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .step-content h3 {
                font-size: 1.4rem;
            }
            
            /* Improved mobile spacing */
            section {
                padding: 70px 0;
            }
            
            .hero {
                padding: 120px 0 50px;
            }
            
            .section-header {
                margin-bottom: 50px;
            }
            
            .graph-container {
                padding: 20px;
            }
            
            .international-pricing p {
                font-size: 1.1rem;
            }
            
            .international-pricing .price {
                font-size: 1.8rem;
            }
            
            /* Better touch targets */
            .footer-links a, 
            .feature-list li, 
            .nav-links a {
                padding: 10px 0;
            }
            
            .tab-btn {
                padding: 15px 25px;
            }
        }

        @media (max-width: 400px) {
            .hero-text h1 {
                font-size: 1.8rem;
            }
            
            .section-header h2 {
                font-size: 1.6rem;
            }
            
            .hero-btns .btn {
                max-width: 100%;
            }
            
            .navbar {
                padding: 12px 15px;
            }
            
            .logo-icon {
                width: 32px;
                height: 32px;
            }
            
            .logo-icon i {
                font-size: 1.2rem;
            }
            
            .logo-text {
                font-size: 1.2rem;
            }
            
            .btn-neon {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .container {
                padding: 0 15px;
            }
            
            .graph-header h2 {
                font-size: 1.6rem;
            }
            
            .whatsapp-content h2 {
                font-size: 1.6rem;
            }
            
            .cta h2 {
                font-size: 1.6rem;
            }
        }

        /* Improved mobile menu animation */
        .nav-links {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Prevent horizontal scrolling */
        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        /* Improved touch feedback for buttons */
        .btn, .tab-btn, .service-link, .footer-links a {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Better focus states for accessibility */
        .btn:focus, 
        .tab-btn:focus, 
        .service-link:focus,
        .footer-links a:focus,
        .nav-links a:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Your HTML content remains exactly the same -->

    <script>
        // Enhanced mobile menu functionality
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const body = document.body;
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('open');
            navLinks.classList.toggle('active');
            body.classList.toggle('menu-open');
        });
        
        // Close menu when clicking on links
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('open');
                navLinks.classList.remove('active');
                body.classList.remove('menu-open');
            });
        });
        
        // Close menu when tapping outside
        document.addEventListener('click', (e) => {
            if (navLinks.classList.contains('active') && 
                !e.target.closest('.nav-links') && 
                !e.target.closest('.menu-toggle')) {
                menuToggle.classList.remove('open');
                navLinks.classList.remove('active');
                body.classList.remove('menu-open');
            }
        });

        // The rest of your JavaScript remains the same
    </script>
</body>
</html>
